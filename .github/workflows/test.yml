name: Jest use test
on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Upgrade npm
        uses: npm install -g npm@11.3.0

      - name: Install dependencies
        run: npm ci

      - name: npm run test
        run: npm run test
